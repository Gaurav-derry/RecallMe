name: recallme
description: "RecallMe - Helping you remember what matters. A dementia assistant app."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.7.0

dependencies:
  flutter:
    sdk: flutter

  # Icons
  cupertino_icons: ^1.0.8
  
  # Local Database
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  
  # Local Notifications
  flutter_local_notifications: ^18.0.1
  timezone: ^0.9.4
  
  # Camera
  camera: ^0.11.0+2
  
  # Image handling
  image: ^4.3.0
  path_provider: ^2.1.5
  path: ^1.9.1
  
  # TFLite for ML
  tflite_flutter: ^0.11.0
  
  # HTTP for Azure OpenAI
  http: ^1.2.2
  
  # State Management
  provider: ^6.1.2
  
  # Permissions
  permission_handler: ^11.3.1
  
  # UUID for unique IDs
  uuid: ^4.5.1
  
  # Secure storage for API keys and PIN
  flutter_secure_storage: ^9.2.2
  
  # Google Fonts
  google_fonts: ^6.2.1
  
  # Animations
  flutter_animate: ^4.5.0
  
  # Image picker for adding photos
  image_picker: ^1.1.2
  
  # Intl for date formatting
  intl: ^0.19.0
  
  # Environment variables
  flutter_dotenv: ^5.1.0
  
  # Speech to text
  speech_to_text: ^7.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  hive_generator: ^2.0.1
  build_runner: ^2.4.13

flutter:
  uses-material-design: true
  
  assets:
    - .env
    - assets/images/
    - assets/models/
    - assets/vosk/
  
  # Fonts are loaded from Google Fonts package automatically
  # No local font files needed
